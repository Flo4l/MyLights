<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="#{application.name}"></title>
        <link type="text/css" rel="stylesheet" href="/css/bootstrap4.css">
        <script src="/js/jquery.js"></script>
        <script src="/js/bootstrap4.js"></script>
        <link type="text/css" rel="stylesheet" href="/css/login.css">
    </head>
</head>
<body>

    <div class="row">
        <div class="col-lg-4
                    col-sm-8
                    offset-lg-4
                    offset-sm-2
                    container
                    pane-main
                    p-3">
            <img id="logo"
                 class="mt-3"
            src="/img/logo.png">
            <form action="/login"
                  method="post"
                  class="mt-5">
                <input name="username"
                       type="hidden"
                value="mylightsuser">
                <input name="password"
                       type="password"
                placeholder="Password">
                </br>
                <button class="btn
                               btn-primary
                               float-right"
                        action="this.form.submit()">
                    Einloggen
                </button>
            </form>
            <div th:if="${param.error}"
                 class="msg-error
                        mt-5">
                Das hat leider nicht geklappt :(
            </div>
        </div>
    </div>

</body>
</html>
