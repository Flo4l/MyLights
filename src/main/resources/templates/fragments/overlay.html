<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <div th:fragment="overlay"
         id="overlay"
         class="overlay
                row
                p-5">
        <div class="overlay-panel
                    container
                    col-6
                    offset-3
                    p-4">
            <div id="overlay-newGroup">
                <h1 class="overlay-heading
                           mb-4">
                    Neue Gruppe
                </h1>
                <h5 class="overlay-text
                           mb-5">
                    Bitte geben Sie einen Namen für die Gruppe ein:
                </h5>
            </div>
            <div id="overlay-deleteGroup">
                <h1 class="overlay-heading
                           mb-4">
                    Gruppe löschen
                </h1>
                <h5 class="overlay-text
                           mb-5">
                    Wollen Sie diese Gruppe wirklich löschen?
                </h5>
                <h5 class="overlay-groupName
                            mb-5">
                    Gruppenname
                </h5>
            </div>
            <div id="overlay-errorGroup">
                <h1 class="overlay-heading
                           mb-4">
                    Fehler
                </h1>
                <h5 class="overlay-text
                           mb-5">
                    Das hat leider nicht geklappt :(
                </h5>
            </div>
            <div id="overlay-confirmGroup">
                <div class="row">
                    <div class="button-decline
                                offset-5
                                col-1
                                pt-2"
                         onclick="closeOverlay()">
                        <img src="/img/remove.svg">
                    </div>
                </div>
            </div>
            <div id="overlay-affirmationGroup">
                <div class="row">
                    <div class="button-ok
                                col-1
                                offset-5
                                pt-2
                                mr-2"
                         onclick="createGroup()">
                        <img src="/img/accept.svg">
                    </div>
                    <div class="button-decline
                                col-1
                                pt-2
                                ml-2"
                         onclick="closeOverlay()">
                        <img src="/img/remove.svg">
                    </div>
                </div>
            </div>
            <div id="overlay-inputGroup">
                <input id="overlay-input"
                       class="mb-4"
                       type="text"
                       maxlength="15">
                <div class="row">
                    <div class="button-ok
                                col-1
                                offset-5
                                pt-2
                                mr-2"
                         onclick="createGroup()">
                        <img src="/img/accept.svg">
                    </div>
                    <div class="button-decline
                                col-1
                                pt-2
                                ml-2"
                         onclick="closeOverlay()">
                        <img src="/img/remove.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
