<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="colorlist">

             class="container
                    row
                    list-horizontal
                    mb-2

                  class="box

        </div>
    </div>
</body>
</html>
