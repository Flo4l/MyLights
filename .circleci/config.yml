# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
    # specify the version you desire here
    - image: circleci/openjdk:11-jdk-browsers

    steps:
    - checkout
    - run:
        command: mvn compile

    spotless:
      docker:
        - image: circleci/openjdk:11-jdk-browsers
      steps:
        - checkout
        - run:
            command: mvn spotless:check

    test:
      docker:
        - image: circleci/openjdk:11-jdk-browsers
      steps:
        - checkout
        - run:
            command: mvn test

    workflows:
      version: 2
      build_check_test:
        jobs:
          - build
          - test:
              requires:
              - build
          - spotless:
              requires:
              - build